<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ x['name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="recipe_container"> 

<div class="row recipe_image">
<img src="{{ x['photo'] }}">
</div>

<div class="recipe_content_mobile">
<div class="row recipe_title">
<h1>{{ x['name']}}</h1>
</div>

<div class="row">
<div class="recipe_ingredients">
<ul>
	{% for ingredient in x['ingredients'] %}
	<li>{{ ingredient }}</li>
	{% endfor %}
</ul>
</div>

<div class="recipe_ingredients">
<ul>
	{% for ingredient in x['ingredients_subset'] %}
	<li>{{ ingredient }}</li>
	{% endfor %}
</ul>
</div>
</div>

<div class="row recipe_description">
<p>{{ x['directions'] }}</p>
</div>

<div class="row recipe_source">
<p>From <a href="{{ x['source'] }}"><strong>{{ x['source_name'] }}</strong></a></p>
</div>
</div>

</body>
</html>
